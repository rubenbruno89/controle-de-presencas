<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de Presenças por Sala</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type="importmap">
  {
    "imports": {
      "jspdf": "https://esm.sh/jspdf@2.5.1",
      "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.4"
    }
  }
  </script>
</head>
<body>
  <header class="topbar">
    <h1>Controle de Presenças</h1>
    <div class="actions">
      <button id="btnExport" class="btn primary">Gerar PDF</button>
      <button id="btnClear" class="btn danger" title="Remove todos os registros">Limpar Tudo</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Novo Registro</h2>
      <form id="roomForm" class="form">
        <div class="field">
          <label for="room">Sala (número ou nome)</label>
          <input id="room" name="room" type="text" placeholder="Ex: 101 ou Laboratório A" required />
        </div>
        <div class="grid-2">
          <div class="field">
            <label for="present">Presentes</label>
            <input id="present" name="present" type="number" min="0" step="1" value="0" required />
          </div>
          <div class="field">
            <label for="absent">Ausentes</label>
            <input id="absent" name="absent" type="number" min="0" step="1" value="0" required />
          </div>
        </div>
        <button class="btn" type="submit">Adicionar</button>
      </form>
    </section>

    <section class="card">
      <div class="list-head">
        <h2>Salas</h2>
        <input id="search" type="search" class="search" placeholder="Filtrar por sala..." />
      </div>
      <div class="table-wrap">
        <table class="table" id="roomsTable">
          <thead>
            <tr>
              <th>Sala</th>
              <th>Presentes</th>
              <th>Ausentes</th>
              <th>Total</th>
              <th aria-label="Ações"></th>
            </tr>
          </thead>
          <tbody id="roomsBody">
            <!-- Populado via JS -->
          </tbody>
        </table>
      </div>
      <div class="totals" id="totalsBar" aria-live="polite">
        <div><strong>Total Presentes:</strong> <span id="totalPresent">0</span></div>
        <div><strong>Total Ausentes:</strong> <span id="totalAbsent">0</span></div>
        <div><strong>Total Geral:</strong> <span id="totalAll">0</span></div>
      </div>
    </section>
  </main>

  <!-- Modal de Edição -->
  <dialog id="editDialog" class="modal">
    <form method="dialog" id="editForm" class="form">
      <h3>Editar Sala</h3>
      <input type="hidden" id="editId" />
      <div class="field">
        <label for="editRoom">Sala</label>
        <input id="editRoom" type="text" required />
      </div>
      <div class="grid-2">
        <div class="field">
          <label for="editPresent">Presentes</label>
          <input id="editPresent" type="number" min="0" step="1" required />
        </div>
        <div class="field">
          <label for="editAbsent">Ausentes</label>
          <input id="editAbsent" type="number" min="0" step="1" required />
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" value="cancel">Cancelar</button>
        <button class="btn primary" value="default" id="confirmEdit">Salvar</button>
      </div>
    </form>
  </dialog>

  <footer class="footer">
    <small>Dados são salvos localmente no seu navegador.</small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
