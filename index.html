<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Presenças</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
  {
    "imports": {
      "jspdf": "https://esm.sh/jspdf@2.5.1",
      "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
    }
  }
  </script>
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <button id="btn-pdf" class="top-btn primary">Gerar PDF</button>
      <button id="btn-clear" class="top-btn danger">Limpar Tudo</button>
    </header>

    <main class="content">
      <section class="form-card">
        <div class="form-row">
          <label>
            Sala / Grupo
            <input id="input-name" type="text" maxlength="50" />
          </label>
        </div>
        <div class="form-row double">
          <label>
            Presentes
            <input id="input-present" type="number" min="0" inputmode="numeric" />
          </label>
          <label>
            Ausentes
            <input id="input-absent" type="number" min="0" inputmode="numeric" />
          </label>
        </div>
        <div class="form-actions">
          <button id="btn-save" class="primary wide">Adicionar</button>
          <button id="btn-cancel-edit" class="ghost" hidden>Cancelar edição</button>
        </div>
      </section>

      <section class="summary-card">
        <div class="summary-item">
          <span class="label">Presentes</span>
          <span id="total-present" class="value">0</span>
        </div>
        <div class="summary-item">
          <span class="label">Ausentes</span>
          <span id="total-absent" class="value">0</span>
        </div>
        <div class="summary-item total">
          <span class="label">Total</span>
          <span id="total-all" class="value">0</span>
        </div>
      </section>

      <section class="list-card">
        <div class="list-header">
          <span class="col-name">Sala</span>
          <span class="col-small">P</span>
          <span class="col-small">A</span>
          <span class="col-small">Tot</span>
          <span class="col-actions"></span>
        </div>
        <div id="rooms-list" class="list-body"></div>
      </section>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
